<mat-card>
	<mat-card-header>
		<h1>Nested Table</h1>
	</mat-card-header>

	<mat-card-content>
		<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z0" multiTemplateDataRows>
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> Contract ID </th>
				<td mat-cell *matCellDef="let element"> {{element.id}} </td>
			  </ng-container>
		
			  <ng-container matColumnDef="hotelName">
				<th mat-header-cell *matHeaderCellDef > Hotel Name </th>
				<td mat-cell *matCellDef="let element"> {{element.hotel.name}} </td>
			  </ng-container>

			<ng-container matColumnDef="expandedDetail">
				<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
					<div class="element-detail"
						[@detailExpand]="element===expandedElement?'expanded':'collapsed'">How are you</div>
					
				</td>
			</ng-container>

			<ng-container matColumnDef="startDate">
				<th mat-header-cell *matHeaderCellDef> Start Date </th>
				<td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
			  </ng-container>
		
			  <ng-container matColumnDef="endDate">
				<th mat-header-cell *matHeaderCellDef> End Date </th>
				<td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
			  </ng-container>
		
			  <ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef> Actions </th>
				<td mat-cell *matCellDef="let element">
				  
				  <button mat-icon-button color="primary" (click)="loadContract(element.id)">
					<mat-icon> border_color</mat-icon>
				  </button>
				  
				  <button mat-icon-button color="warn">
					<mat-icon>delete</mat-icon>
				  </button>
				  <button mat-icon-button color="primary" (click)="toggleDetails()">
					<mat-icon>delete</mat-icon>
				  </button>
				</td>
			  </ng-container>

			<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
			<tr mat-row *matRowDef="let element; columns:columnsToDisplay" (click)="toggle(element)"></tr>
			
			<tr mat-row *matRowDef="let row; columns:['expandedDetail']" class="detail-row"></tr>
			  
		</table>
	</mat-card-content>
	<mat-card-footer>

	</mat-card-footer>
</mat-card>
